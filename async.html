<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        const setAfterOneSecond = (str) => {
            setTimeout(() => {
                $('#text').val($('#text').val() + 'hello');
            }, 1000);
        }

        $(document).ready(() => {
            $('#btn').on('click', () => {
                setAfterOneSecond('hello');
                $('#text').val($('#text').val() + 'world');      
            })
        });
    </script>
</head>
